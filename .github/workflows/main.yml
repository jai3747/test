name: Security Scans

on: [push, pull_request]

jobs:
  install_dependencies_and_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Node.js dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          fi

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install Java dependencies
        run: |
          if [ -f "pom.xml" ]; then
            mvn install
          fi

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Ruby dependencies
        run: |
          if [ -f "Gemfile" ]; then
            bundle install
          fi

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install PHP dependencies
        run: |
          if [ -f "composer.json" ]; then
            composer install
          fi

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/setup@v2
        with:
          token: ${{ secrets.SNYK_TOKEN }}

      - name: Test code with Snyk
        run: snyk test

      - name: Monitor code with Snyk
        run: snyk monitor

      - name: Run Snyk Code to check for code issues
        uses: snyk/actions/setup@v2
        with:
          token: ${{ secrets.SNYK_TOKEN }}

      - name: Test code with Snyk Code
        run: snyk code test

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep --config=p/ci

